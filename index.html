<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Country</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/gtc-itself.css">
    <link rel="stylesheet" href="./styles/gtc.menu.css">
</head>
<body>
    <!-- GUESS THE COUNTRY -->
    <main class="main-gtc">
        <!-- GUESS THE COUNTRY MENU -->
        <div class="main-gtc-menu">
            <div class="main-gtc-menu-buttons">
                <button class="main-gtc-menu-button" type="button" id="startButton">START</button>
                <button class="main-gtc-menu-button main-gtc-menu-button-container" type="button">
                    <div class="main-gtc-menu-button-inner" id="guessByText">SETTINGS</div>
                    <div class="main-gtc-menu-button-content">
                        <div class="main-gtc-menu-button-content-button main-gtc-menu-button-content-button-settings" id="musicButton">MUSIC OFF</div>
                        <div class="main-gtc-menu-button-content-button main-gtc-menu-button-content-button-settings main-gtc-menu-button-content-button-settings-active" id="soundButton">SOUND ON</div>
                    </div>
                </button>
                <button class="main-gtc-menu-button main-gtc-menu-button-container" type="button">
                    <div class="main-gtc-menu-button-inner" id="guessByText">GUESS BY: NAME</div>
                    <div class="main-gtc-menu-button-content">
                        <div class="main-gtc-menu-button-content-button main-gtc-menu-button-content-button-guess-by main-gtc-menu-button-content-button-guess-by-active" data-guess-by-value="name">NAME</div>
                        <div class="main-gtc-menu-button-content-button main-gtc-menu-button-content-button-guess-by" data-guess-by-value="population">POPULATION</div>
                        <div class="main-gtc-menu-button-content-button main-gtc-menu-button-content-button-guess-by" data-guess-by-value="region">REGION</div>
                    </div>
                </button>
                <button class="main-gtc-menu-button" type="button">DIFFICULTY: MIXED</button>
            </div>
        </div>

        <!-- GUESS THE COUNTRY ITSELF -->
        <div class="main-gtc-itself">
            <!-- GUESS THE COUNTRY ITSELF TOP -->
            <div class="main-gtc-itself-top">
                <div class="main-gtc-itself-top-score">Score: <span id="scoreText">0</span></div>
            </div>
            <!-- GUESS THE COUNTRY ITSELF MIDDLE -->
            <div class="main-gtc-itself-middle">
                <!-- GUESS THE COUNTRY ITSELF MIDDLE COUNTRIES -->
                <div class="main-gtc-itself-middle-countries">
                    <button disabled type="button" class="main-gtc-itself-middle-country">
                        <img class="main-gtc-itself-middle-country-image">
                    </button>
                    <button disabled type="button" class="main-gtc-itself-middle-country">
                        <img class="main-gtc-itself-middle-country-image">
                    </button>
                    <button disabled type="button" class="main-gtc-itself-middle-country">
                        <img class="main-gtc-itself-middle-country-image">
                    </button>
                    <button disabled type="button" class="main-gtc-itself-middle-country">
                        <img class="main-gtc-itself-middle-country-image">
                    </button>
                </div>
                <!-- GUESS THE COUNTRY ITSELF MIDDLE HINT -->
                <div class="main-gtc-itself-middle-hint">
                    <h4 class="main-gtc-itself-middle-hint-text">Country name: <span>Uzbekistan</span></h4>
                </div>
            </div>
            <!-- GUESS THE COUNTRY ITSELF BOTTOM -->
            <div class="main-gtc-itself-bottom"></div>
        </div>
    </main>
    
    <script src="./scripts/gtc.js"></script>
    <script src="./scripts/menu.js"></script>
</body>
</html>
